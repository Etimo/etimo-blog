name: Niclas Lindstedt
shortname: Niclas
image: /assets/img/niclaslindstedt.jpg
answers:
  -
    - >
      Trots Corona så har gemenskapskänslan på Etimo vida överstigit mina förväntningar. Känner mig som en del av en familj i Etimo. Professionellt sett så har jag nog aldrig utvecklats så snabbt, och det är inspirerande att omges av så många kompetenta människor.
  -
    - >
      Mitt första år har jag spenderat på SEB. Det var väldigt lärorikt att få se hur man arbetar på större bolag, och kanske särskilt hur man arbetar med legacykod på banker.
    - >
      Trots all gammal kod så drivs det många projekt med modern teknologi på bankerna, och det finns många väldigt kompetenta personer som man kan bolla sina problem med. Så det var ett helt klart utvecklande uppdrag.
  -
    - >
      Allt där man samarbetar med andra Etimo-kolleger. Våra open source-projekt är en typisk sådan sak, men det kan också vara när man ber om hjälp av en kollega och tillsammans funderar över hur man bäst löser ett problem.
    - >
      Det är också roligt att få vara med att utveckla Etimo som företag, där jag upplevt att man har väldigt högt i tak och välkomnar alla idéer som framförs.
  -
    - >
      Jag har blivit mer tekniskt kompetent och effektivare i mitt arbete. Jag har lärt mig best practice inom flertalet områden och fått förståelse för hur större företag organiserar sig. Även socialt har jag utvecklats, eftersom det finns andra förväntningar på en när man är konsult jämfört med om man är anställd. Det är utvecklande att ha de förväntningarna på sig.
